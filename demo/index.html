<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
  <title>RiotGear Demo</title>
  <style>
    body {
      padding: 0 100px
    }

    h2 {
      padding-top: 40px;
    }

    .demo {
      position: relative;
      min-height: 200px;
    }

    .no-overflow {
      overflow: hidden;
    }

    button {
      border: 0;
      border: 1px solid #ccc;
      background: #eee;
      border-radius: 4px;
      padding: 5px;
      outline: none;
    }

    rg-map {
      position: absolute;
      left: 0;
      right: 0;
      height: 200px;
    }
  </style>
</head>

<body>

  <app></app>

  <script src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/ace/1.2.0/min/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.22.0/commonmark.min.js"></script>
  <script src="../../node_modules/riot/riot.min.js"></script>
  <script src="../../dist/rg.js"></script>
  <script src="app.js">

  </script>

  <script>
    riot.mount('app');

    riot.mount('rg-context-menu', {
      items: [{
        content: '<strong>View source</strong>'
      }, {
        content: 'Save as...',
        inactive: true
      }, {
        content: 'Reload'
      }]
    });

    var modal = {
      heading: 'Modal heading',
      visible: true,
      dismissable: true,
      onclose: function () {
        modal.visible = false
      },
      buttons: [{
        content: 'Save',
        style: 'color: white; background-color: cornflowerblue'
      }, {
        content: 'Cancel'
      }]
    };
    riot.mount('rg-modal', modal);

    riot.mount('#dropdown', {
      placeholder: 'Please select a card',
      'filter-placeholder': 'Filter cards',
      filter: true,
      options: [{
        id: 0,
        text: 'Visa'
      }, {
        id: 1,
        text: 'MasterCard'
      }, {
        id: 2,
        text: 'American Express'
      }, {
        id: 3,
        text: 'Discover'
      }]
    });

    riot.mount('#autocomplete', {
      autocomplete: true,
      placeholder: 'Enter a country name',
      options: [{
        id: 0,
        text: 'England'
      }, {
        id: 1,
        text: 'Scotland'
      }, {
        id: 2,
        text: 'Wales'
      }, {
        id: 3,
        text: 'Ireland'
      }]
    });

    var sidemenu = {
      header: 'Side Menu',
      visible: true,
      onclose: function() { sidemenu.visible = false },
      items: [{
        content: 'Item 1'
      }, {
        content: 'Item 2'
      }]
    };
    riot.mount('rg-sidemenu', sidemenu);

    riot.mount('rg-tags', {
      placeholder: 'Enter a country name',
      options: [{
        id: 0,
        text: 'England'
      }, {
        id: 1,
        text: 'Scotland'
      }, {
        id: 2,
        text: 'Wales'
      }, {
        id: 3,
        text: 'Ireland'
      }],
      tags: [{
        text: 'America'
      }]
    });

    riot.mount('rg-toast', {
      toasts: [{
        content: 'You have received an update to something interesting',
        sticky: true
      }]
    });

    riot.mount('rg-behold, rg-bubble, rg-code, rg-credit-card, rg-date, rg-ga, rg-include, rg-loading, rg-map, rg-markdown, rg-phone-sim, rg-placeholdit, rg-tabs, rg-time, rg-toggle, rg-unsplash');
  </script>

</body>

</html>
